<!--Introduzindo o HTML - Hypertext Markup Language
É uma linguagem de marcação texto, utilizada para criar uma estrutura básica para web dando proposito aos elementos que são exibidos e distribuidos na aplicação.
-->

<h1>Aqui é um título</h1>

<!--Sintaxe do HTML
No exemplo acima e nos proximos, é um exemplo de tags dentre simbolunos de menor(<) e maior(>) que dento possui o nome da tag correspondente. Tag essa que significa um elemento que será exibido na WEB. Nesse caso, representando a tag de abertura <h1> acompanhado com o conteúdo e o fechamento da tag </h1>

Importante observar que é uma tag de título, tendo propriedades padrões que são automaticamente introduzidas pelo proprio browser.

Representando como título, é um contepudo no formato de texto para destaque.
-->

<p>Aqui é um parágrafo</p>

<!-- Seguindo o mesmo exemplo da tag anteriomente exemplificada, essa é uma tag de representação de parágrafo, ou seja, são textos pequenos que apresentam diversos caracteres-->
